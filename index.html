<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
<p><img src="img/Piggy.png" alt="piggyvest Investments"></p>
        </div>
        <div class="navbar">
            <form action="login">
                <h2>Create a Secure Account</h2>
                <p>Welcome to the future of Savings & Investments </p>
                <p class="nav-item">
                <label for="full name"><b>Full Name</b></label> <br>
                <input type="text" name="full name" placeholder="Full Name">
            </p>
                <p class="nav-item">
                <label for="email"><b>Email Address</b></label> <br>
                <input type="email" name="email" placeholder="Email Address">
            </p>
                <p class="nav-item">
                <label for="phone number"><b> Phone Number </b></label> <br>
                
                <input type="number" name="phone number" placeholder="Phone Number">
            </p>
                <p class="nav-item">
                <label for="password"><b> Password</b></label> <br>
                <input type="password" name="password" placeholder="Password">
            </p>
                <p class="nav-item">
                <label for="referrer phone or promo code"><b> Referrer Phone or Promo Code (Optional)</b></label> <br>
                <input type="text" name="referrer phone or code" placeholder="Referrer Phone or Code">
            </p>
                <p class="nav-item">
                <label for="select"><b>How Did You Hear About Us? (Optional)</b></label><br>
                <select name="select" id="">
                    <option value="">Click To Select</option>
                    <option value="">Facebook</option>
                    <option value="">Twitter</option>
                    <option value="">Instagram</option>
                    <option value="">Friend/Family/Coworker Referral</option>
                    <option value="">Google Search</option>
                    <option value="">Google Playstore</option>
                    <option value="">Online Blog</option>
                    <option value="">Local Newspaper</option>
                    <option value="">At an event</option>
                    <option value="">Other</option>
                </select>
            </p>
        
            
            <button type="submit" class="button">CREATE ACCOUNT</button>
            
            </form>
           
        </div>
        <p class="log">Already have an account? Log In</p>
    </main>
</body>
</html>
